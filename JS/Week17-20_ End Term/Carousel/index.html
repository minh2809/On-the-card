<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Slider</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/Week17-20_ End Term/Carousel/style/modal.css">
    <link rel="stylesheet" href="/Week17-20_ End Term/Carousel/style/style.css">
  </head>
  <body>


    <div class="slider">
      <div class="slides" >
        <div class="button">
        <i class="fa fa-angle-left slider-prev" onclick="prev(-1)"></i>
        <i class="fa fa-angle-right slider-next" onclick="next(1)"></i>
      </div>
      
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <input type="radio" name="radio-btn" id="radio5">

        
        <div class="slide first" >
          <img src="/Week17-20_ End Term/Carousel/assets/image7.jpeg" alt="">
        </div>
        <div class="slide">
          <img src="/Week17-20_ End Term/Carousel/assets/image8.jpeg" alt="">
        </div>
        <div class="slide">
          <img src="/Week17-20_ End Term/Carousel/assets/image11.jpeg" alt="">
        </div>
        <div class="slide">
          <img src="/Week17-20_ End Term/Carousel/assets/image12.jpeg" alt="">
        </div>
        <div class="slide">
          <img src="/Week17-20_ End Term/Carousel/assets/image13.jpeg" alt="">
        </div>
    

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
          <div class="auto-btn5"></div>

        </div>

      </div>

      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
        <label for="radio5" class="manual-btn"></label>
      </div>

    </div>


    <script src="script.js" defer>

    </script>

  </body>
</html>
