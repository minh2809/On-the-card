<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="favicon-min.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="On The Card - you're on it !" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="apple-touch-icon" href="./apple-icon.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Hỗ Trợ Kỹ Thuật OTC</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Checking if service worker is supported in the browser
      /*
        This is where we load and register our service worker 
      */
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          // Enabling us to create our own service worker
          // point to the service worker file
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("Success: ", reg.scope))
            .catch((err) => console.log("Failure: ", err));
        });
      }
    </script>
  </body>
</html>
