<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div  class="background">
        <div  class="post">

            <div  class="spinner-container">
                <div  class="percentage">0%</div>

                <div  class="spinner" style="transform: rotate(-90deg);">

                <div  class="spinner-border"></div>

                <div  class="spinner-gradient"></div>

                <div  class="spinner-gradient-cover"></div>
                
                <div  class="spinner-knob-container">
                    <div  class="spinner-knob">
                        <div  class="knob"></div>
                    </div>
                </div>

                </div>

            </div>



            <div class="download-button">
                <div class="container">
                    <div class="blue-bg"></div>

                    <div class="text">Download</div>

                    <div class="icon">
                        <div class="white-arrow second-arrow-top" style="transition-delay:800ms;">
                            <div class="line-left"></div>
                            <div class="line-mid"></div>
                            <div class="line-right"></div>
                        </div>

                        <div class="white1-arrow bottom" style="transition-delay:500ms;">
                            <div class="line-left"></div>
                            <div class="line-mid"></div>
                            <div class="line-right"></div>
                        </div>
                    </div>

                    <div class="white-line" style="transition-delay:700ms;"></div>
                </div>

                <div class="container-wipe-main">
                    <div class="container-wipe" style="width:0%">
                        <div class="container">
                            <div class="text1">Download</div>

                            <div class="icon">
                                <div class="white2-arrow second-arrow">
                                    <div class="line1-left"></div>
                                    <div class="line1-mid" style="transition-delay:20ms;"></div>
                                    <div class="line1-right" style="transition-delay:30ms;"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>
    <script src="index.js"></script>
</body>
